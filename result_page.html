<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result_page.css">
    <script src="https://kit.fontawesome.com/0fdc812c52.js" crossorigin="anonymous"></script>
    <title>D-day</title>
</head>
<body>
    <div id="header">
        <div id="header_set"></div>
        <div id="logo">
            <p id="title">D-DAY</p>
            <p id="logo_circle"></p>
        </div>
        <div id="today">
            <div id="today_text">TODAY</div>
            <div id="today_date"></div>
        </div>
    </div>
    <div id="result">
        <img src="./images/TooBad.png" id="result_img"/>
        <div id="main_text">too bad</div>
        <div id="sub_text">좆됐다 넌</div>
    </div>
    <div id="result_btn">
        <div id="remain_date">남은 날짜 </div>
        <div id="restart">
            <i class="fa-solid fa-rotate-left fa-rotate-90"></i>
            <div id="restart_text">다시하기</div>
        </div>
    </div>
    <script src="result_page.js"></script>
</body>
</html>
