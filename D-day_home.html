<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D-day_home.css">
    <script src="https://kit.fontawesome.com/8274dcc494.js" crossorigin="anonymous"></script>
    <title>D-day</title>
</head>
<body>
    <header>
        <div id="header">
            <i class="fa fa-solid fa-bars"></i>
            <div id="logo">
                <p id="title">D-DAY</p>
                <p id="logo_circle"></p>
            </div>
            <p id="today_date"></p>
        </div>
        <p id="today">TODAY</p>
    </header>
    <main>
        <div id="question">When is <br> your waiting <br> date?</div>
        <p id="input_guide1">날짜를 입력하세요.</p>
        <p id="input_guide2">수고 많으셨습니다. 당신이 기다리는 날을 입력해보세요.</p>
        <hr style="border: 5px solid #bbbdbb">
        <ul id="input_waitingDate">
            <li id="input_year">
                <label for="year">YEAR</label>
                <input type="number" id="year">
            </li>
            <li id="input_month">
                <label for="month">MONTH</label>
                <input type="number" id="month">
            </li>
            <li id="input_date">
                <label for="date">DATE</label>
                <input type="number" id="date">
            </li>
        </ul>
        <button id="letsSee">남은 날짜 보기</button>
    </main>
    <script src="D-day_home.js"></script>
</body>
</html>
